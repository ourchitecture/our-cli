---
version: 2
jobs:
    test:
        docker:
            - image: node:latest
        working_directory: ~/cli
        steps:
            - checkout
            - run:
                    name: Install dependencies
                    command: npm ci
            - run: chmod +x ./bin/run
            - run: ./bin/run --version
            - run: ./bin/run --help
            - run:
                    name: Testing
                    command: npm test
            - run:
                    name: Submitting code coverage to codecov
                    command: |
                        npx nyc report --extension .ts --reporter text-lcov > coverage.lcov
                        cat coverage.lcov
                        curl -s https://codecov.io/bash | bash
            - persist_to_workspace:
                root: ~/cli
                paths: [.]
    deploy:
        docker:
            - image: node:latest
        working_directory: ~/cli
        steps:
            - attach_workspace:
                at: ~/cli
            - run:
                name: Authenticate with registry
                command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
            - run:
                name: Publish package
                command: npm publish

workflows:
    version: 2
    "@ourchitecture/our-cli":
        jobs:
            - test:
                filters:
                    tags:
                        only: /^v.*/
            - deploy:
                requires:
                    - test
                filters:
                    tags:
                        only: /^v.*/
                    branches:
                        ignore: /.*/
